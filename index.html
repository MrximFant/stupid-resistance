<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Resistance Damage Calculator</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --accent-color: #00ff9d; /* Bright Green */
            --danger-color: #ff4d4d; /* Red */
            --input-bg: #3d3d3d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00cc7a;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background-color: #222;
            border-radius: 6px;
            border-left: 4px solid #555;
            display: none;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .divider {
            height: 1px;
            background-color: #444;
            margin: 10px 0;
        }

        .final-damage {
            font-size: 1.1rem;
            color: #ddd;
        }

        .outcome-box {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            padding-top: 5px;
        }

        .win { color: var(--accent-color); }
        .loss { color: var(--danger-color); }
        
        .small-text {
            display: block;
            font-size: 0.8rem;
            font-weight: normal;
            margin-top: 5px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>☣️ Battle Calculator</h2>
    
    <div class="input-group">
        <label>Your Squad Power</label>
        <input type="number" id="squadPower" placeholder="e.g. 10000000">
    </div>

    <div class="input-group">
        <label>Your Virus Resistance</label>
        <input type="number" id="myRes" placeholder="e.g. 2000">
    </div>

    <div class="input-group">
        <label>Mob / Boss Required Resistance</label>
        <input type="number" id="mobRes" placeholder="e.g. 3300">
    </div>

    <div class="input-group">
        <label>Mob / Boss Power (Optional)</label>
        <input type="number" id="bossPower" placeholder="e.g. 5000000">
    </div>

    <button onclick="calculateDamage()">Calculate Outcome</button>

    <div id="results" class="result-box">
        <div class="result-row">
            <span>Missing Resistance:</span>
            <span id="missingResVal">0</span>
        </div>
        <div class="result-row">
            <span>Damage Penalty:</span>
            <span id="penaltyVal" style="color:var(--danger-color)">0%</span>
        </div>
        
        <div class="divider"></div>

        <div class="result-row final-damage">
            <span>Your Effective Power:</span>
            <span id="effectivePowerVal" style="font-weight:bold;">0</span>
        </div>

        <!-- Outcome Section -->
        <div id="outcomeSection" style="display:none;">
            <div class="divider"></div>
            <div class="outcome-box" id="outcomeText">VICTORY</div>
            <span class="small-text" id="outcomeDiff" style="text-align:center;"></span>
        </div>
    </div>
</div>

<script>
    function calculateDamage() {
        // 1. Get Inputs
        const squadPower = parseFloat(document.getElementById('squadPower').value);
        const myRes = parseFloat(document.getElementById('myRes').value);
        const mobRes = parseFloat(document.getElementById('mobRes').value);
        // Boss power is optional, default to 0 if empty
        const bossPower = parseFloat(document.getElementById('bossPower').value) || 0;

        // Validation
        if (isNaN(squadPower) || isNaN(myRes) || isNaN(mobRes)) {
            alert("Please fill in your Squad Power and Resistance fields.");
            return;
        }

        // 2. Logic: Resistance Calculation
        let missingRes = 0;
        let penaltyPercent = 0;
        let efficiency = 100;
        
        if (myRes < mobRes) {
            missingRes = mobRes - myRes;
            let missingRatio = missingRes / mobRes;
            penaltyPercent = missingRatio * 2 * 100; 
            if (penaltyPercent > 100) penaltyPercent = 100;
            efficiency = 100 - penaltyPercent;
        }

        // 3. Logic: Effective Power Calculation
        const effectivePower = squadPower * (efficiency / 100);

        // 4. Update UI Basics
        const resultBox = document.getElementById('results');
        const formatNum = (num) => num.toLocaleString(undefined, {maximumFractionDigits: 0});

        document.getElementById('missingResVal').innerText = formatNum(missingRes);
        document.getElementById('penaltyVal').innerText = `-${penaltyPercent.toFixed(2)}%`;
        
        const effectiveEl = document.getElementById('effectivePowerVal');
        effectiveEl.innerText = formatNum(effectivePower);

        // 5. Logic: Win/Loss Calculation
        const outcomeSection = document.getElementById('outcomeSection');
        const outcomeText = document.getElementById('outcomeText');
        const outcomeDiff = document.getElementById('outcomeDiff');

        if (bossPower > 0) {
            outcomeSection.style.display = 'block';
            
            if (effectivePower >= bossPower) {
                // VICTORY
                outcomeText.innerText = "LIKELY VICTORY";
                outcomeText.className = "outcome-box win";
                const surplus = effectivePower - bossPower;
                outcomeDiff.innerText = `Power Surplus: +${formatNum(surplus)}`;
                effectiveEl.style.color = 'var(--accent-color)';
            } else {
                // DEFEAT
                outcomeText.innerText = "LIKELY DEFEAT";
                outcomeText.className = "outcome-box loss";
                const deficit = bossPower - effectivePower;
                outcomeDiff.innerText = `Power Shortage: -${formatNum(deficit)}`;
                effectiveEl.style.color = 'var(--danger-color)';
            }
        } else {
            // Hide outcome if boss power isn't provided
            outcomeSection.style.display = 'none';
            effectiveEl.style.color = '#fff';
        }

        // Show results
        resultBox.style.display = 'block';
    }
</script>

</body>
</html>
