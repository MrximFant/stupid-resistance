<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season 4 Stronghold Calculator</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1b1b22;
            --input-bg: #2a2a35;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent: #ffb300; /* Gold/Amber for Season 4 */
            --danger: #ff4444;
            --success: #00e676;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
        }

        h2 {
            text-align: center;
            color: var(--accent);
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }

        /* Grid Layout for Form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .full-width { grid-column: span 2; }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--input-bg);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .checkbox-group:hover { background: #333; }
        .checkbox-group input { width: auto; cursor: pointer; }
        .checkbox-group span { font-size: 0.9rem; cursor: pointer; }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .btn:hover { background-color: #ffca28; }

        /* Results Area */
        .results {
            background-color: #121214;
            margin-top: 25px;
            border-radius: 10px;
            padding: 20px;
            display: none; /* Hidden by default */
            border-left: 5px solid var(--accent);
        }

        .res-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .divider { height: 1px; background: #333; margin: 15px 0; }

        .big-stat {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
        }

        .prediction-box {
            text-align: center;
            background: rgba(255, 179, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .tag {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            text-transform: uppercase;
        }
        .tag-weak { background: #00e676; color: #000; font-weight: bold; }

    </style>
</head>
<body>

<div class="container">
    <h2>‚ò£Ô∏è Stronghold Planner S4</h2>

    <!-- Boss Configuration -->
    <div style="background:#222; padding:15px; border-radius:8px; margin-bottom:20px;">
        <label style="color:#fff; border-bottom:1px solid #444; padding-bottom:5px; margin-bottom:10px;">TARGET INTEL</label>
        <div class="form-grid">
            <div>
                <label>Stronghold Level</label>
                <select id="bossLevel" onchange="updateBossStats()">
                    <option value="1">Lvl 1 (Oni Lv10)</option>
                    <option value="2">Lvl 2 (Oni Lv20)</option>
                    <option value="3">Lvl 3 (Oni Lv30)</option>
                    <option value="4">Lvl 4 (Oni Lv40)</option>
                    <option value="5">Lvl 5 (Oni Lv50)</option>
                    <option value="6">Lvl 6 (Oni Lv60)</option>
                </select>
            </div>
            <div>
                <label>Boss Type</label>
                <select id="bossType">
                    <option value="Samurai">Samurai (Weak: Air)</option>
                    <option value="Doji">D≈çji (Weak: Tank)</option>
                    <option value="Tengu">Tengu (Weak: Missile)</option>
                </select>
            </div>
            <div>
                <label>Required VR</label>
                <input type="number" id="reqVR" readonly style="color:var(--accent); font-weight:bold;">
            </div>
            <div>
                <label>Suggested Power</label>
                <input type="text" id="suggestedPwr" readonly style="color:#aaa;">
            </div>
        </div>
    </div>

    <!-- Player Stats -->
    <div class="form-grid">
        <div>
            <label>My Squad Power</label>
            <input type="number" id="myPower" placeholder="e.g. 20000000">
        </div>
        <div>
            <label>My Squad Type</label>
            <select id="myType">
                <option value="Tank">Tank Squad</option>
                <option value="Missile">Missile Squad</option>
                <option value="Air">Aircraft Squad</option>
            </select>
        </div>
        
        <!-- CHANGED: Replaced Manual Input with Building Level Dropdown -->
        <div>
            <label>Optoelectronics Level</label>
            <select id="buildingLevel">
                <!-- Javascript will populate this -->
            </select>
        </div>
        
        <div>
            <label>Rally Leader VR</label>
            <input type="number" id="leaderRes" placeholder="Optional">
        </div>
    </div>

    <!-- Buffs / Environment -->
    <div class="form-grid">
        <div class="full-width checkbox-group">
            <label style="margin:0; width:100%;">Lighthouse Level</label>
            <select id="lighthouse" style="width:50%;">
                <option value="0">Level 0-2 (+150 VR)</option>
                <option value="3">Level 3 (+250 VR, +3% Dmg)</option>
                <option value="4">Level 4 (+250 VR, +5% Dmg)</option>
            </select>
        </div>
        
        <div class="checkbox-group" style="border: 1px solid var(--accent);">
            <input type="checkbox" id="activeCard">
            <span style="color:var(--accent); font-weight:bold;">Use Active Card (+250 VR)</span>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="hasElectrician" checked>
            <span>Have Electrician?</span>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="warFever">
            <span>War Fever (+1%)</span>
        </div>
    </div>

    <button class="btn" onclick="calculate()">CALCULATE DAMAGE</button>

    <!-- Results -->
    <div id="results" class="results">
        <div class="res-row">
            <span>Effective VR:</span>
            <span id="resOut">0</span>
        </div>
        <div class="res-row">
            <span>Virus Penalty:</span>
            <span id="penaltyOut" style="color:var(--danger)">0%</span>
        </div>
        <div class="res-row">
            <span>Type Counter:</span>
            <span id="counterOut">None</span>
        </div>
        
        <div class="divider"></div>

        <div class="res-row" style="align-items:center">
            <span>Your Effective Power:</span>
            <span id="effPowerOut" class="big-stat">0</span>
        </div>

        <div class="prediction-box">
            <div style="font-size:0.9rem; color:#aaa; margin-bottom:5px;">PREDICTED DAMAGE (1 HIT)</div>
            <div id="hpDamageOut" style="font-size:2rem; font-weight:bold; color:#fff;">0%</div>
            <div id="killPrediction" style="font-size:0.9rem; margin-top:5px;"></div>
        </div>
    </div>
</div>

<script>
    // --- DATA SETUP ---
    
    // Boss Data from previous step
    const bossData = {
        1: { vr: 3750, pwr: 19290500 },
        2: { vr: 6250, pwr: 23266000 },
        3: { vr: 8250, pwr: 29306000 },
        4: { vr: 10000, pwr: 35973500 },
        5: { vr: 11000, pwr: 43618500 },
        6: { vr: 12000, pwr: 52435000 }
    };

    // Optoelectronics Building Data (Level 1-35)
    // Format: [Level, Resistance]
    const buildingLevels = [
        { lv: 1, vr: 100 }, { lv: 2, vr: 200 }, { lv: 3, vr: 300 }, { lv: 4, vr: 400 }, 
        { lv: 5, vr: 500 }, { lv: 6, vr: 750 }, { lv: 7, vr: 1000 }, { lv: 8, vr: 1250 }, 
        { lv: 9, vr: 1500 }, { lv: 10, vr: 1750 }, { lv: 11, vr: 2000 }, { lv: 12, vr: 2250 }, 
        { lv: 13, vr: 2500 }, { lv: 14, vr: 2750 }, { lv: 15, vr: 3000 }, { lv: 16, vr: 3400 }, 
        { lv: 17, vr: 3800 }, { lv: 18, vr: 4200 }, { lv: 19, vr: 4600 }, { lv: 20, vr: 5000 }, 
        { lv: 21, vr: 5500 }, { lv: 22, vr: 6000 }, { lv: 23, vr: 6500 }, { lv: 24, vr: 7000 }, 
        { lv: 25, vr: 7500 }, { lv: 26, vr: 8000 }, { lv: 27, vr: 8500 }, { lv: 28, vr: 9000 }, 
        { lv: 29, vr: 9500 }, { lv: 30, vr: 10000 }, { lv: 31, vr: 10500 }, { lv: 32, vr: 11000 }, 
        { lv: 33, vr: 11500 }, { lv: 34, vr: 12000 }, { lv: 35, vr: 13000 }
    ];

    // HP Calibration
    const hpCalibration = 51000000; 
    const basePwrLvl1 = 19290500;

    // --- INITIALIZATION ---

    // Populate the Building Level Dropdown
    function initDropdown() {
        const select = document.getElementById('buildingLevel');
        buildingLevels.forEach(item => {
            const option = document.createElement('option');
            option.value = item.vr;
            option.text = `Level ${item.lv} (VR: ${item.vr.toLocaleString()})`;
            select.appendChild(option);
        });
        // Default to Level 10 or similar reasonable starting point
        select.value = 1750; 
    }

    function updateBossStats() {
        const lvl = document.getElementById('bossLevel').value;
        const data = bossData[lvl];
        document.getElementById('reqVR').value = data.vr;
        document.getElementById('suggestedPwr').value = data.pwr.toLocaleString();
    }

    // --- CALCULATION LOGIC ---

    function calculate() {
        // 1. Get Inputs
        const lvl = parseInt(document.getElementById('bossLevel').value);
        const bossType = document.getElementById('bossType').value;
        const myPower = parseFloat(document.getElementById('myPower').value) || 0;
        const myType = document.getElementById('myType').value;
        
        // Changed: Get Resistance from the Building Dropdown value
        const myRes = parseInt(document.getElementById('buildingLevel').value) || 0;
        
        const leaderRes = parseFloat(document.getElementById('leaderRes').value) || 0;
        const lighthouse = parseInt(document.getElementById('lighthouse').value);
        const hasElectrician = document.getElementById('hasElectrician').checked;
        const warFever = document.getElementById('warFever').checked;
        const activeCard = document.getElementById('activeCard').checked;
        
        const reqVR = bossData[lvl].vr;

        // 2. VR Calculation
        let lhVrBonus = (lighthouse >= 3) ? 250 : 150;
        let cardBonus = activeCard ? 250 : 0;
        
        let effectiveVR = Math.max(myRes, leaderRes) + lhVrBonus + cardBonus;

        // 3. Penalty Logic
        let penaltyPct = 0;
        if (effectiveVR < reqVR) {
            let missing = reqVR - effectiveVR;
            penaltyPct = (missing / reqVR) * 2;
        }
        if (penaltyPct > 1) penaltyPct = 1; 
        let vrEfficiency = 1 - penaltyPct;

        // 4. Modifiers
        let modifiers = 1.0;
        if (lighthouse === 3) modifiers += 0.03;
        if (lighthouse === 4) modifiers += 0.05;
        if (warFever) modifiers += 0.01;
        if (!hasElectrician) modifiers *= 0.7;

        // Unit Counter
        let isCounter = false;
        if (bossType === "Samurai" && myType === "Air") isCounter = true;
        if (bossType === "Doji" && myType === "Tank") isCounter = true;
        if (bossType === "Tengu" && myType === "Missile") isCounter = true;
        if (isCounter) modifiers *= 1.2;

        // 5. Final Power Calculation
        const finalPower = myPower * vrEfficiency * modifiers;

        // 6. HP % Prediction
        const bossScale = bossData[lvl].pwr / basePwrLvl1;
        const estimatedBossHP = hpCalibration * bossScale;
        
        let damagePct = (finalPower / estimatedBossHP) * 100;
        if (damagePct > 100) damagePct = 100;

        // 7. Render
        const resBox = document.getElementById('results');
        resBox.style.display = 'block';

        document.getElementById('resOut').innerHTML = `${effectiveVR} <span style="font-size:0.8rem; color:#888;">(Req: ${reqVR})</span>`;
        
        const penEl = document.getElementById('penaltyOut');
        penEl.innerText = `-${(penaltyPct*100).toFixed(1)}%`;
        penEl.style.color = penaltyPct > 0 ? 'var(--danger)' : 'var(--text-muted)';

        const countEl = document.getElementById('counterOut');
        if(isCounter) {
            countEl.innerHTML = "<span class='tag tag-weak'>WEAKNESS EXPLOITED (+20%)</span>";
        } else {
            countEl.innerText = "Neutral";
        }

        document.getElementById('effPowerOut').innerText = finalPower.toLocaleString(undefined, {maximumFractionDigits: 0});
        
        const hpOut = document.getElementById('hpDamageOut');
        hpOut.innerText = `~${damagePct.toFixed(1)}%`;
        
        let killText = "";
        if(damagePct >= 100) {
            hpOut.style.color = "var(--success)";
            killText = "RESULT: INSTANT KILL üíÄ";
        } else if (damagePct >= 50) {
            hpOut.style.color = "var(--accent)";
            killText = `RESULT: ${(100/damagePct).toFixed(1)} Hits to Kill`;
        } else {
            hpOut.style.color = "var(--danger)";
            killText = `RESULT: ${(100/damagePct).toFixed(1)} Hits to Kill`;
        }
        document.getElementById('killPrediction').innerText = killText;
    }

    // Initialize Tool
    initDropdown();
    updateBossStats();
</script>

</body>
</html>
