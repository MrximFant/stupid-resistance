<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4 Battle Calculator</title>
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e24;
            --input: #2b2b36;
            --text: #e0e0e0;
            --accent: #ffb700; /* Gold */
            --green: #00e676;
            --red: #ff3d3d;
            --blue: #2979ff;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--panel);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
        }

        h2 { 
            text-align: center; 
            color: var(--accent); 
            margin: 0 0 20px 0; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            font-size: 1.4rem;
        }

        .section-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .full { grid-column: span 2; }

        label { display: block; font-size: 0.85rem; color: #aaa; margin-bottom: 4px; }

        input, select {
            width: 100%;
            padding: 10px;
            background: var(--input);
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: border 0.2s;
        }
        
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        /* Checkboxes */
        .check-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--input);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .check-item:hover { border-color: #555; }
        .check-item input { width: auto; margin: 0; }

        /* Action Button */
        .btn-main {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #ff9100);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 183, 0, 0.3);
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* Results */
        .results {
            margin-top: 25px;
            background: #151518;
            border-radius: 8px;
            padding: 20px;
            display: none;
            border: 1px solid #333;
        }

        .res-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 10px; 
            font-size: 0.95rem; 
        }
        .res-val { font-weight: bold; color: white; }
        .divider { height: 1px; background: #333; margin: 15px 0; }

        .big-text { font-size: 1.3rem; color: white; font-weight: bold; }
        .sub-text { font-size: 0.85rem; color: #888; }

        .outcome-box {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #333;
        }
        .win { background: rgba(0, 230, 118, 0.08); border-color: var(--green); color: var(--green); }
        .loss { background: rgba(255, 61, 61, 0.08); border-color: var(--red); color: var(--red); }

        .badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .badge-good { background: var(--green); color: #000; }
        .badge-bad { background: var(--red); color: white; }

    </style>
</head>
<body>

<div class="container">
    <h2>‚ò£Ô∏è S4 Battle Sim</h2>

    <!-- Section 1: Target -->
    <div class="section-label">Target Intel</div>
    <div class="grid">
        <div>
            <label>Boss Level</label>
            <select id="bossLevel" onchange="updateBossStats()">
                <option value="1">Lvl 1 (Oni Lv10)</option>
                <option value="2">Lvl 2 (Oni Lv20)</option>
                <option value="3">Lvl 3 (Oni Lv30)</option>
                <option value="4">Lvl 4 (Oni Lv40)</option>
                <option value="5">Lvl 5 (Oni Lv50)</option>
                <option value="6">Lvl 6 (Oni Lv60)</option>
            </select>
        </div>
        <div>
            <label>Boss Name</label>
            <select id="bossType">
                <option value="Samurai">Oni Samurai</option>
                <option value="Doji">Oni D≈çji</option>
                <option value="Tengu">Oni Tengu</option>
            </select>
        </div>
        <div>
            <label>Required VR</label>
            <input type="number" id="reqVR" readonly style="color:var(--accent);">
        </div>
        <div>
            <label>Base Defense</label>
            <input type="text" id="bossPwrDisplay" readonly style="color:#888;">
        </div>
    </div>

    <!-- Section 2: Player -->
    <div class="section-label">Squad Config</div>
    <div class="grid">
        <div class="full">
            <label>My Squad Power</label>
            <input type="number" id="myPower" placeholder="e.g. 45000000">
        </div>
        <div>
            <label>My Squad Type</label>
            <select id="myType">
                <option value="Tank">Tank üõ°Ô∏è</option>
                <option value="Missile">Missile üöÄ</option>
                <option value="Air">Aircraft üöÅ</option>
            </select>
        </div>
        <div>
            <label>Building Level</label>
            <select id="buildingLevel"></select>
        </div>
        <div class="full">
            <label>Rally Leader VR (Optional)</label>
            <input type="number" id="leaderRes" placeholder="Leave empty if solo or you are leader">
        </div>
    </div>

    <!-- Section 3: Buffs -->
    <div class="section-label">Environment</div>
    <div class="check-grid">
        <div class="check-item" style="grid-column: span 2">
            <label style="margin:0; width:100px; cursor:pointer;">Lighthouse:</label>
            <select id="lighthouse" style="width: auto; flex-grow: 1; padding:6px;">
                <option value="0">Lv 0-2 (+150 VR)</option>
                <option value="3">Lv 3 (+250 VR, +3% Atk)</option>
                <option value="4">Lv 4 (+250 VR, +5% Atk)</option>
            </select>
        </div>
        <label class="check-item">
            <input type="checkbox" id="activeCard"> <span>Active Card (+250)</span>
        </label>
        <label class="check-item">
            <input type="checkbox" id="hasElectrician" checked> <span>Electrician?</span>
        </label>
        <label class="check-item">
            <input type="checkbox" id="warFever"> <span>War Fever (+1%)</span>
        </label>
        <label class="check-item">
            <input type="checkbox" id="megaBuff"> <span>Mega Buff (+5%)</span>
        </label>
    </div>

    <button class="btn-main" onclick="calculate()">Analyze Battle</button>

    <!-- Results -->
    <div id="results" class="results">
        <div class="res-row">
            <span>Effective VR:</span>
            <span class="res-val" id="resOut">0</span>
        </div>
        <div class="res-row">
            <span>Resistance Penalty:</span>
            <span class="res-val" id="penaltyOut" style="color:var(--red)">0%</span>
        </div>
        <div class="res-row">
            <span>Type Matchup:</span>
            <span class="res-val" id="counterOut">Neutral</span>
        </div>
        
        <div class="divider"></div>

        <div class="res-row" style="align-items: center;">
            <span class="sub-text">Your Final Power:</span>
            <span class="big-text" id="effPowerOut">0</span>
        </div>
        <div class="res-row">
            <span class="sub-text">Safety Threshold:</span>
            <span class="res-val" id="thresholdOut" style="color:#888;">0</span>
        </div>

        <div id="predictionBox" class="outcome-box">
            <div id="outcomeTitle" style="font-size:1.4rem; font-weight:bold; margin-bottom:5px;">--</div>
            <div id="outcomeDesc" style="font-size:0.9rem;">--</div>
        </div>
    </div>
</div>

<script>
    // --- DATABASE ---
    const bossData = {
        1: { vr: 3750, pwr: 19290500 },
        2: { vr: 6250, pwr: 23266000 },
        3: { vr: 8250, pwr: 29306000 },
        4: { vr: 10000, pwr: 35973500 },
        5: { vr: 11000, pwr: 43618500 },
        6: { vr: 12000, pwr: 52435000 }
    };

    // Boss Elemental Logic (Derived from reports)
    // Samurai = Weak to Air -> Is Tank
    // Doji = Weak to Tank -> Is Missile
    // Tengu = Weak to Missile -> Is Air
    const bossArchetypes = {
        'Samurai': 'Tank',
        'Doji': 'Missile',
        'Tengu': 'Air'
    };

    const buildingLevels = [
        { lv: 1, vr: 100 }, { lv: 2, vr: 200 }, { lv: 3, vr: 300 }, { lv: 4, vr: 400 }, 
        { lv: 5, vr: 500 }, { lv: 6, vr: 750 }, { lv: 7, vr: 1000 }, { lv: 8, vr: 1250 }, 
        { lv: 9, vr: 1500 }, { lv: 10, vr: 1750 }, { lv: 11, vr: 2000 }, { lv: 12, vr: 2250 }, 
        { lv: 13, vr: 2500 }, { lv: 14, vr: 2750 }, { lv: 15, vr: 3000 }, { lv: 16, vr: 3400 }, 
        { lv: 17, vr: 3800 }, { lv: 18, vr: 4200 }, { lv: 19, vr: 4600 }, { lv: 20, vr: 5000 }, 
        { lv: 21, vr: 5500 }, { lv: 22, vr: 6000 }, { lv: 23, vr: 6500 }, { lv: 24, vr: 7000 }, 
        { lv: 25, vr: 7500 }, { lv: 26, vr: 8000 }, { lv: 27, vr: 8500 }, { lv: 28, vr: 9000 }, 
        { lv: 29, vr: 9500 }, { lv: 30, vr: 10000 }, { lv: 31, vr: 10500 }, { lv: 32, vr: 11000 }, 
        { lv: 33, vr: 11500 }, { lv: 34, vr: 12000 }, { lv: 35, vr: 13000 }
    ];

    // --- SETUP ---
    function init() {
        const sel = document.getElementById('buildingLevel');
        buildingLevels.forEach(b => {
            let opt = document.createElement('option');
            opt.value = b.vr;
            opt.text = `Level ${b.lv} (${b.vr.toLocaleString()} VR)`;
            sel.add(opt);
        });
        sel.value = 5000; 
        updateBossStats();
    }

    function updateBossStats() {
        const lvl = document.getElementById('bossLevel').value;
        document.getElementById('reqVR').value = bossData[lvl].vr;
        document.getElementById('bossPwrDisplay').value = bossData[lvl].pwr.toLocaleString();
    }

    // --- LOGIC ---
    function calculate() {
        const lvl = parseInt(document.getElementById('bossLevel').value);
        const bossName = document.getElementById('bossType').value;
        const myPower = parseFloat(document.getElementById('myPower').value) || 0;
        const myType = document.getElementById('myType').value;
        const buildingVR = parseInt(document.getElementById('buildingLevel').value) || 0;
        const leaderRes = parseFloat(document.getElementById('leaderRes').value) || 0;
        
        // Buffs
        const lighthouse = parseInt(document.getElementById('lighthouse').value);
        const card = document.getElementById('activeCard').checked;
        const electrician = document.getElementById('hasElectrician').checked;
        const warFever = document.getElementById('warFever').checked;
        const megaBuff = document.getElementById('megaBuff').checked;

        const reqVR = bossData[lvl].vr;
        const bossPwr = bossData[lvl].pwr;

        // 1. Calculate VR
        let lhBonus = (lighthouse >= 3) ? 250 : 150;
        let cardBonus = card ? 250 : 0;
        let finalVR = Math.max(buildingVR, leaderRes) + lhBonus + cardBonus;

        // 2. Penalty (2.1x)
        let penaltyPct = 0;
        if (finalVR < reqVR) {
            let missingPct = (reqVR - finalVR) / reqVR;
            penaltyPct = missingPct * 2.1; 
        }
        if (penaltyPct > 1) penaltyPct = 1;
        
        // 3. Modifiers
        let mods = 1.0;
        if (lighthouse === 3) mods += 0.03;
        if (lighthouse === 4) mods += 0.05;
        if (warFever) mods += 0.01;
        if (megaBuff) mods += 0.05;
        if (!electrician) mods *= 0.7;

        // 4. Counter Logic (Rock Paper Scissors)
        // Tank > Missile > Air > Tank
        let bossElement = bossArchetypes[bossName];
        let counterBonus = 0; // 0=Neutral, 1=Good, -1=Bad

        if (myType === bossElement) {
            counterBonus = 0; // Neutral
        } else if (
            (myType === 'Tank' && bossElement === 'Missile') ||
            (myType === 'Missile' && bossElement === 'Air') ||
            (myType === 'Air' && bossElement === 'Tank')
        ) {
            counterBonus = 1; // You counter the boss
            mods *= 1.2;
        } else {
            counterBonus = -1; // Boss counters you
            mods *= 0.8; 
        }

        // 5. Final Power
        let effectivePower = myPower * (1 - penaltyPct) * mods;

        // 6. Threshold (H√§l Rule: Neutral match needs ~1.25x Boss Power to guarantee kill)
        // If you counter the boss, the threshold is lower (1.0x).
        // If you are countered, you need more raw power to overcome stats.
        let safetyFactor = 1.25; 
        if (counterBonus === 1) safetyFactor = 1.05; // Advantage means you just need to match power
        if (counterBonus === -1) safetyFactor = 1.4; // Disadvantage means you need massive overpower

        let winThreshold = bossPwr * safetyFactor;

        // 7. Render
        document.getElementById('results').style.display = 'block';
        document.getElementById('resOut').innerHTML = `${finalVR.toLocaleString()} <span style="font-size:0.8rem; color:#888;">/ ${reqVR}</span>`;
        
        let penEl = document.getElementById('penaltyOut');
        penEl.innerText = `-${(penaltyPct*100).toFixed(1)}%`;
        penEl.style.color = penaltyPct > 0 ? 'var(--red)' : '#888';

        let countEl = document.getElementById('counterOut');
        if (counterBonus === 1) countEl.innerHTML = "Advantage <span class='badge badge-good'>+20%</span>";
        else if (counterBonus === -1) countEl.innerHTML = "Disadvantage <span class='badge badge-bad'>-20%</span>";
        else countEl.innerText = "Neutral";

        document.getElementById('effPowerOut').innerText = effectivePower.toLocaleString(undefined, {maximumFractionDigits:0});
        document.getElementById('thresholdOut').innerText = winThreshold.toLocaleString(undefined, {maximumFractionDigits:0});

        // 8. Prediction
        let box = document.getElementById('predictionBox');
        let title = document.getElementById('outcomeTitle');
        let desc = document.getElementById('outcomeDesc');

        if (effectivePower >= winThreshold) {
            box.className = "outcome-box win";
            title.innerText = "VICTORY";
            let ratio = (effectivePower / bossPwr).toFixed(2);
            desc.innerText = `Power Ratio: ${ratio}x vs Boss. You will clear the stack.`;
        } else if (effectivePower >= bossPwr) {
             // Between 1.0x and Safety Threshold (The "H√§l Zone")
            box.className = "outcome-box loss";
            title.innerText = "RISKY / FAILURE";
            desc.innerText = `You have the power, but RNG or Counters might make you miss by <1%. Need more power to be safe.`;
        } else {
            box.className = "outcome-box loss";
            title.innerText = "DEFEAT";
            let diff = ((bossPwr - effectivePower)/1000000).toFixed(1);
            desc.innerText = `You are weak. Missing ${diff}M power to scratch the boss.`;
        }
    }

    init();
</script>

</body>
</html>
