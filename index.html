<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Force Browser to check for updates (Prevent Stale Cache) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4 Rally Sim v2.0</title>
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e24;
            --input: #2b2b36;
            --text: #e0e0e0;
            --accent: #ffb700; /* Gold */
            --green: #00e676;
            --red: #ff3d3d;
            --blue: #2979ff;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--panel);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            color: #555;
            background: #111;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        h2 { 
            text-align: center; 
            color: var(--accent); 
            margin: 0 0 20px 0; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        /* Sections */
        .section-header {
            background: #2a2a30;
            padding: 10px;
            font-weight: bold;
            border-left: 4px solid var(--accent);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        label { display: block; font-size: 0.75rem; color: #aaa; margin-bottom: 4px; }
        
        input, select {
            width: 100%;
            padding: 8px;
            background: var(--input);
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        /* Player Rows */
        .player-row {
            display: grid;
            grid-template-columns: 30px 1.5fr 1fr 120px; 
            gap: 10px;
            align-items: center;
            padding: 8px;
            background: #25252a;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #333;
        }
        .player-num { font-weight: bold; color: #666; text-align: center; }
        
        .result-badge {
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 4px;
            border-radius: 4px;
            background: #333;
            color: #888;
        }
        .res-win { background: rgba(0, 230, 118, 0.2); color: var(--green); border: 1px solid var(--green); }
        .res-loss { background: rgba(255, 61, 61, 0.2); color: var(--red); border: 1px solid var(--red); }

        .buff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .check-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-main {
            flex: 2;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent), #ff9100);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .btn-save {
            flex: 1;
            padding: 15px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-main:hover { filter: brightness(1.1); }
        .btn-save:hover { background: #444; }

        .summary-box {
            margin-top: 20px;
            padding: 15px;
            background: #151518;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .summary-val { font-size: 2rem; font-weight: bold; color: white; margin: 10px 0; }
        .summary-detail { display: flex; justify-content: space-around; font-size: 0.9rem; color: #aaa; margin-top: 10px; }

        .helper-text { font-size: 0.7rem; color: #666; margin-left: 5px; font-style: italic; }

    </style>
</head>
<body>

<div class="container">
    <div class="version-tag">v2.0</div>
    <h2>‚ò£Ô∏è S4 Rally Simulator</h2>

    <!-- TARGET INTEL -->
    <div class="section-header">
        <span>TARGET INTEL</span>
        <span id="bossStatsDisplay" style="font-size:0.8rem; color:#aaa; font-weight:normal;"></span>
    </div>
    <div class="grid-header">
        <div>
            <label>Boss Level</label>
            <select id="bossLevel" onchange="updateBossStats()">
                <option value="1">Lvl 1 (Oni Lv10)</option>
                <option value="2">Lvl 2 (Oni Lv20)</option>
                <option value="3">Lvl 3 (Oni Lv30)</option>
                <option value="4">Lvl 4 (Oni Lv40)</option>
                <option value="5">Lvl 5 (Oni Lv50)</option>
                <option value="6">Lvl 6 (Oni Lv60)</option>
            </select>
        </div>
        <div>
            <label>Boss Name</label>
            <select id="bossType">
                <option value="Samurai">Oni Samurai</option>
                <option value="Doji">Oni D≈çji</option>
                <option value="Tengu">Oni Tengu</option>
            </select>
        </div>
        <div>
            <label>Req. Resistance</label>
            <input type="text" id="reqVR" readonly style="color:var(--accent);">
        </div>
    </div>

    <!-- LEADER CONFIG -->
    <div class="section-header">
        <span>LEADER (Sets VR)</span>
    </div>
    <div class="grid-header">
        <div>
            <label>Building Level</label>
            <select id="buildingLevel"></select>
        </div>
        <div>
            <label>Manual VR <span style="font-size:0.7rem; color:var(--accent);">(Total Override)</span></label>
            <input type="number" id="manualVR" placeholder="Override">
        </div>
        <div>
            <label>Lighthouse</label>
            <select id="lighthouse">
                <option value="0">Lv 0-2 (+150)</option>
                <option value="3">Lv 3 (+250)</option>
                <option value="4">Lv 4 (+250)</option>
            </select>
        </div>
    </div>
    
    <div class="buff-grid">
        <label class="check-item"><input type="checkbox" id="activeCard"> Active Card (+250)</label>
        <label class="check-item"><input type="checkbox" id="protector"> Protector (+250 VR)</label>
        <label class="check-item"><input type="checkbox" id="hasElectrician" checked> Electrician (Prevents Buff)</label>
        <label class="check-item"><input type="checkbox" id="warFever"> War Fever (+1%)</label>
        <label class="check-item"><input type="checkbox" id="megaBuff"> Title / Skin (+5%)</label>
    </div>

    <!-- SQUAD ROSTER -->
    <div class="section-header">
        <span>SQUAD ROSTER</span>
        <span class="helper-text">Enter Power in Millions (e.g. 51.5)</span>
    </div>
    
    <!-- Players 1-5 -->
    <div id="playerInputs"></div>

    <div class="controls">
        <button class="btn-save" onclick="saveData()">üíæ SAVE TEAM</button>
        <button class="btn-main" onclick="calculateRally()">SIMULATE</button>
        <button class="btn-save" onclick="clearData()">‚ùå CLEAR</button>
    </div>

    <div id="summary" class="summary-box">
        <div style="font-size:0.9rem; color:#888;">TOTAL RALLY DAMAGE</div>
        <div class="summary-val" id="totalDamage">0%</div>
        <div class="summary-detail">
            <span id="totalWaves">0 Waves</span>
            <span id="penaltyDisplay"></span>
        </div>
        <div id="bossBuffDisplay" style="font-size:0.8rem; color:var(--red); margin-top:5px; display:none;">‚ö†Ô∏è Boss Power +50% (No Electrician)</div>
    </div>

</div>

<script>
    // --- DATABASE ---
    const bossData = {
        1: { vr: 3750, pwr: 19290500 },
        2: { vr: 6250, pwr: 23266000 },
        3: { vr: 8250, pwr: 29306000 },
        4: { vr: 10000, pwr: 35973500 },
        5: { vr: 11000, pwr: 43618500 },
        6: { vr: 12000, pwr: 52435000 }
    };
    const bossArchetypes = { 'Samurai': 'Tank', 'Doji': 'Missile', 'Tengu': 'Air' };
    const buildingLevels = [
        { lv: 1, vr: 100 }, { lv: 2, vr: 200 }, { lv: 3, vr: 300 }, { lv: 4, vr: 400 }, 
        { lv: 5, vr: 500 }, { lv: 6, vr: 750 }, { lv: 7, vr: 1000 }, { lv: 8, vr: 1250 }, 
        { lv: 9, vr: 1500 }, { lv: 10, vr: 1750 }, { lv: 11, vr: 2000 }, { lv: 12, vr: 2250 }, 
        { lv: 13, vr: 2500 }, { lv: 14, vr: 2750 }, { lv: 15, vr: 3000 }, { lv: 16, vr: 3400 }, 
        { lv: 17, vr: 3800 }, { lv: 18, vr: 4200 }, { lv: 19, vr: 4600 }, { lv: 20, vr: 5000 }, 
        { lv: 21, vr: 5500 }, { lv: 22, vr: 6000 }, { lv: 23, vr: 6500 }, { lv: 24, vr: 7000 }, 
        { lv: 25, vr: 7500 }, { lv: 26, vr: 8000 }, { lv: 27, vr: 8500 }, { lv: 28, vr: 9000 }, 
        { lv: 29, vr: 9500 }, { lv: 30, vr: 10000 }, { lv: 31, vr: 10500 }, { lv: 32, vr: 11000 }, 
        { lv: 33, vr: 11500 }, { lv: 34, vr: 12000 }, { lv: 35, vr: 13000 }
    ];

    function init() {
        // Init Building Levels
        const sel = document.getElementById('buildingLevel');
        buildingLevels.forEach(b => {
            let opt = document.createElement('option');
            opt.value = b.vr;
            opt.text = `Lv ${b.lv} (${b.vr.toLocaleString()})`;
            sel.add(opt);
        });
        sel.value = 5000;
        
        generatePlayerRows();
        
        // AUTO LOAD DATA ON STARTUP
        loadData();
        
        // Set stats after load
        updateBossStats();
    }

    function generatePlayerRows() {
        const container = document.getElementById('playerInputs');
        let html = '';
        for(let i=1; i<=5; i++) {
            let label = i === 1 ? 'Ldr' : `M${i-1}`;
            html += `
            <div class="player-row">
                <div class="player-num">${label}</div>
                <input type="number" id="p${i}_power" placeholder="e.g. 51.5" step="0.1">
                <select id="p${i}_type">
                    <option value="Tank">Tank üõ°Ô∏è</option>
                    <option value="Missile">Missile üöÄ</option>
                    <option value="Air">Aircraft üöÅ</option>
                </select>
                <div id="p${i}_res" class="result-badge">--</div>
            </div>`;
        }
        container.innerHTML = html;
    }

    function updateBossStats() {
        const lvl = document.getElementById('bossLevel').value;
        const info = bossData[lvl];
        document.getElementById('reqVR').value = info.vr;
        document.getElementById('bossStatsDisplay').innerText = `DEF: ${(info.pwr/1000000).toFixed(1)}M`;
    }

    // --- SAVE / LOAD SYSTEM ---
    function saveData() {
        const data = {
            // Settings
            bossLevel: document.getElementById('bossLevel').value,
            bossType: document.getElementById('bossType').value,
            buildingLevel: document.getElementById('buildingLevel').value,
            manualVR: document.getElementById('manualVR').value,
            lighthouse: document.getElementById('lighthouse').value,
            // Checkboxes
            activeCard: document.getElementById('activeCard').checked,
            protector: document.getElementById('protector').checked,
            hasElectrician: document.getElementById('hasElectrician').checked,
            warFever: document.getElementById('warFever').checked,
            megaBuff: document.getElementById('megaBuff').checked,
            // Players
            players: []
        };

        for(let i=1; i<=5; i++) {
            data.players.push({
                power: document.getElementById(`p${i}_power`).value,
                type: document.getElementById(`p${i}_type`).value
            });
        }

        localStorage.setItem('s4_rally_data_v2', JSON.stringify(data));
        
        // Visual Feedback
        const btn = document.querySelector('.btn-save');
        const origText = btn.innerText;
        btn.innerText = "‚úÖ SAVED";
        setTimeout(() => btn.innerText = origText, 1500);
    }

    function loadData() {
        const raw = localStorage.getItem('s4_rally_data_v2');
        if (!raw) return;

        try {
            const data = JSON.parse(raw);
            
            document.getElementById('bossLevel').value = data.bossLevel || "3";
            document.getElementById('bossType').value = data.bossType || "Doji";
            document.getElementById('buildingLevel').value = data.buildingLevel || "5000";
            document.getElementById('manualVR').value = data.manualVR || "";
            document.getElementById('lighthouse').value = data.lighthouse || "0";
            
            document.getElementById('activeCard').checked = data.activeCard;
            document.getElementById('protector').checked = data.protector;
            document.getElementById('hasElectrician').checked = data.hasElectrician;
            document.getElementById('warFever').checked = data.warFever;
            document.getElementById('megaBuff').checked = data.megaBuff;

            if (data.players) {
                data.players.forEach((p, index) => {
                    const i = index + 1;
                    if (document.getElementById(`p${i}_power`)) {
                        document.getElementById(`p${i}_power`).value = p.power;
                        document.getElementById(`p${i}_type`).value = p.type;
                    }
                });
            }
        } catch (e) {
            console.log("Error loading save data", e);
        }
    }

    function clearData() {
        if(confirm("Clear saved team data?")) {
            localStorage.removeItem('s4_rally_data_v2');
            location.reload();
        }
    }

    // --- SIMULATION ---
    function calculateRally() {
        const lvl = parseInt(document.getElementById('bossLevel').value);
        const reqVR = bossData[lvl].vr;
        let bossPwr = bossData[lvl].pwr;
        const bossName = document.getElementById('bossType').value;
        const bossElement = bossArchetypes[bossName];

        // 1. Leader VR Logic (Absolute Override)
        let buildVR = parseInt(document.getElementById('buildingLevel').value) || 0;
        let manualVR = parseFloat(document.getElementById('manualVR').value);
        
        let rallyVR = 0;
        if (manualVR > 0) {
            rallyVR = manualVR;
        } else {
            let lhVal = parseInt(document.getElementById('lighthouse').value);
            let lhBonus = (lhVal >= 3) ? 250 : 150;
            let cardBonus = document.getElementById('activeCard').checked ? 250 : 0;
            let protectorBonus = document.getElementById('protector').checked ? 250 : 0;
            rallyVR = buildVR + lhBonus + cardBonus + protectorBonus;
        }

        // 2. Penalty
        let penaltyPct = 0;
        if (rallyVR < reqVR) {
            penaltyPct = ((reqVR - rallyVR) / reqVR) * 2.1;
        }
        if (penaltyPct > 1) penaltyPct = 1;

        // 3. Player Mods
        let globalMod = 1.0;
        // REMOVED: Lighthouse Level 3/4 no longer adds power, only VR.
        
        if (document.getElementById('warFever').checked) globalMod += 0.01;
        if (document.getElementById('megaBuff').checked) globalMod += 0.05;

        // 4. Boss Environment Mods (Electrician)
        let bossBuffText = document.getElementById('bossBuffDisplay');
        if (!document.getElementById('hasElectrician').checked) {
            bossPwr = bossPwr * 1.5; 
            bossBuffText.style.display = 'block';
        } else {
            bossBuffText.style.display = 'none';
        }

        let totalWaves = 0;

        // 5. Loop Players
        for (let i = 1; i <= 5; i++) {
            let rawInput = parseFloat(document.getElementById(`p${i}_power`).value) || 0;
            let pwr = rawInput * 1000000;
            
            let type = document.getElementById(`p${i}_type`).value;
            let badge = document.getElementById(`p${i}_res`);

            if (pwr === 0) {
                badge.innerText = "--"; badge.className = "result-badge";
                continue;
            }

            let myMod = globalMod;
            let counterBonus = 0;
            if ((type == 'Tank' && bossElement == 'Missile') ||
                (type == 'Missile' && bossElement == 'Air') ||
                (type == 'Air' && bossElement == 'Tank')) {
                counterBonus = 1; myMod *= 1.2;
            } else if ((type == 'Tank' && bossElement == 'Air') ||
                       (type == 'Missile' && bossElement == 'Tank') ||
                       (type == 'Air' && bossElement == 'Missile')) {
                counterBonus = -1; myMod *= 0.8;
            }

            let effPwr = pwr * (1 - penaltyPct) * myMod;

            // Thresholds
            let safetyFactor = 1.25;
            if (counterBonus === 1) safetyFactor = 1.05;
            if (counterBonus === -1) safetyFactor = 1.4;

            let winThreshold = bossPwr * safetyFactor;
            let ratio = effPwr / winThreshold;
            
            let playerWaves = 0;
            if (ratio >= 1.0) {
                playerWaves = 1 + Math.floor((ratio - 1.0) * 4);
                if (playerWaves > 5) playerWaves = 5;
                badge.innerText = `${playerWaves} Waves`;
                badge.className = "result-badge res-win";
            } else {
                badge.innerText = "DEFEAT";
                badge.className = "result-badge res-loss";
            }
            totalWaves += playerWaves;
        }

        // 6. Summary
        document.getElementById('summary').style.display = 'block';
        document.getElementById('totalWaves').innerText = `${totalWaves} Total Waves`;
        let dmgPct = totalWaves * 1.0; 
        document.getElementById('totalDamage').innerText = `~${dmgPct}% HP`;
        document.getElementById('totalDamage').style.color = dmgPct > 0 ? "var(--green)" : "var(--red)";

        let penText = document.getElementById('penaltyDisplay');
        if (penaltyPct > 0) {
            penText.innerText = `VR Penalty: -${(penaltyPct*100).toFixed(1)}%`;
            penText.style.color = "var(--red)";
        } else {
            penText.innerText = "Full Efficiency";
            penText.style.color = "var(--green)";
        }
    }

    init();
</script>

</body>
</html>
