<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4 Rally Simulator</title>
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e24;
            --input: #2b2b36;
            --text: #e0e0e0;
            --accent: #ffb700; /* Gold */
            --green: #00e676;
            --red: #ff3d3d;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--panel);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
        }

        h2 { 
            text-align: center; 
            color: var(--accent); 
            margin: 0 0 20px 0; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        /* Sections */
        .section-header {
            background: #2a2a30;
            padding: 10px;
            font-weight: bold;
            border-left: 4px solid var(--accent);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* Inputs */
        label { display: block; font-size: 0.75rem; color: #aaa; margin-bottom: 4px; }
        
        input, select {
            width: 100%;
            padding: 8px;
            background: var(--input);
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        /* Player Rows */
        .player-row {
            display: grid;
            grid-template-columns: 30px 1.5fr 1fr 100px; /* Number, Power, Type, Result */
            gap: 10px;
            align-items: center;
            padding: 8px;
            background: #25252a;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #333;
        }
        .player-num { font-weight: bold; color: #666; text-align: center; }
        
        .result-badge {
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 4px;
            border-radius: 4px;
            background: #333;
            color: #888;
        }
        .res-win { background: var(--green); color: black; }
        .res-loss { background: var(--red); color: white; }

        /* Buffs Grid */
        .buff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .check-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* Action Button */
        .btn-main {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent), #ff9100);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-main:hover { filter: brightness(1.1); }

        /* Total Result */
        .summary-box {
            margin-top: 20px;
            padding: 15px;
            background: #151518;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .summary-title { color: #888; font-size: 0.9rem; }
        .summary-val { font-size: 1.8rem; font-weight: bold; color: white; margin: 5px 0; }
        .summary-note { font-size: 0.85rem; color: #666; }

    </style>
</head>
<body>

<div class="container">
    <h2>‚ò£Ô∏è S4 Rally Simulator</h2>

    <!-- TARGET INTEL -->
    <div class="section-header">
        <span>TARGET INTEL</span>
        <span id="bossStatsDisplay" style="font-size:0.8rem; color:#aaa; font-weight:normal;"></span>
    </div>
    <div class="grid-header">
        <div>
            <label>Boss Level</label>
            <select id="bossLevel" onchange="updateBossStats()">
                <option value="1">Lvl 1 (Oni Lv10)</option>
                <option value="2">Lvl 2 (Oni Lv20)</option>
                <option value="3">Lvl 3 (Oni Lv30)</option>
                <option value="4">Lvl 4 (Oni Lv40)</option>
                <option value="5">Lvl 5 (Oni Lv50)</option>
                <option value="6">Lvl 6 (Oni Lv60)</option>
            </select>
        </div>
        <div>
            <label>Boss Name</label>
            <select id="bossType">
                <option value="Samurai">Oni Samurai</option>
                <option value="Doji">Oni D≈çji</option>
                <option value="Tengu">Oni Tengu</option>
            </select>
        </div>
        <div>
            <label>Req. Resistance</label>
            <input type="text" id="reqVR" readonly style="color:var(--accent);">
        </div>
    </div>

    <!-- LEADER CONFIG -->
    <div class="section-header">
        <span>RALLY LEADER (Sets Resistance)</span>
    </div>
    <div class="grid-header">
        <div>
            <label>Building Level</label>
            <select id="buildingLevel"></select>
        </div>
        <div>
            <label>Or Manual VR</label>
            <input type="number" id="manualVR" placeholder="Override">
        </div>
        <div>
            <label>Lighthouse</label>
            <select id="lighthouse">
                <option value="0">Lv 0-2 (+150)</option>
                <option value="3">Lv 3 (+250, +3%)</option>
                <option value="4">Lv 4 (+250, +5%)</option>
            </select>
        </div>
    </div>
    
    <div class="buff-grid">
        <label class="check-item"><input type="checkbox" id="activeCard"> Active Card (+250)</label>
        <label class="check-item"><input type="checkbox" id="hasElectrician" checked> Electrician</label>
        <label class="check-item"><input type="checkbox" id="warFever"> War Fever (+1%)</label>
        <label class="check-item"><input type="checkbox" id="megaBuff"> Luck/Flag etc (+5%)</label>
    </div>

    <!-- SQUAD ROSTER -->
    <div class="section-header"><span>SQUAD ROSTER</span></div>
    
    <!-- Player 1 (Leader) -->
    <div class="player-row">
        <div class="player-num">Ldr</div>
        <input type="number" id="p1_power" placeholder="Leader Power">
        <select id="p1_type">
            <option value="Tank">Tank üõ°Ô∏è</option>
            <option value="Missile">Missile üöÄ</option>
            <option value="Air">Aircraft üöÅ</option>
        </select>
        <div id="p1_res" class="result-badge">--</div>
    </div>

    <!-- Members -->
    <div class="player-row">
        <div class="player-num">M1</div>
        <input type="number" id="p2_power" placeholder="Member 1 Power">
        <select id="p2_type">
            <option value="Tank">Tank üõ°Ô∏è</option>
            <option value="Missile">Missile üöÄ</option>
            <option value="Air">Aircraft üöÅ</option>
        </select>
        <div id="p2_res" class="result-badge">--</div>
    </div>

    <div class="player-row">
        <div class="player-num">M2</div>
        <input type="number" id="p3_power" placeholder="Member 2 Power">
        <select id="p3_type">
            <option value="Tank">Tank üõ°Ô∏è</option>
            <option value="Missile">Missile üöÄ</option>
            <option value="Air">Aircraft üöÅ</option>
        </select>
        <div id="p3_res" class="result-badge">--</div>
    </div>

    <div class="player-row">
        <div class="player-num">M3</div>
        <input type="number" id="p4_power" placeholder="Member 3 Power">
        <select id="p4_type">
            <option value="Tank">Tank üõ°Ô∏è</option>
            <option value="Missile">Missile üöÄ</option>
            <option value="Air">Aircraft üöÅ</option>
        </select>
        <div id="p4_res" class="result-badge">--</div>
    </div>

    <div class="player-row">
        <div class="player-num">M4</div>
        <input type="number" id="p5_power" placeholder="Member 4 Power">
        <select id="p5_type">
            <option value="Tank">Tank üõ°Ô∏è</option>
            <option value="Missile">Missile üöÄ</option>
            <option value="Air">Aircraft üöÅ</option>
        </select>
        <div id="p5_res" class="result-badge">--</div>
    </div>

    <button class="btn-main" onclick="calculateRally()">SIMULATE BATTLE</button>

    <div id="summary" class="summary-box">
        <div class="summary-title">RALLY OUTCOME</div>
        <div class="summary-val" id="totalDamage">0%</div>
        <div class="summary-note" id="totalWaves">0 Waves Cleared</div>
        <div class="summary-note" id="penaltyDisplay" style="color:var(--red); margin-top:5px;"></div>
    </div>

</div>

<script>
    // --- DATABASE ---
    const bossData = {
        1: { vr: 3750, pwr: 19290500 },
        2: { vr: 6250, pwr: 23266000 },
        3: { vr: 8250, pwr: 29306000 },
        4: { vr: 10000, pwr: 35973500 },
        5: { vr: 11000, pwr: 43618500 },
        6: { vr: 12000, pwr: 52435000 }
    };

    const bossArchetypes = { 'Samurai': 'Tank', 'Doji': 'Missile', 'Tengu': 'Air' };

    const buildingLevels = [
        { lv: 1, vr: 100 }, { lv: 2, vr: 200 }, { lv: 3, vr: 300 }, { lv: 4, vr: 400 }, 
        { lv: 5, vr: 500 }, { lv: 6, vr: 750 }, { lv: 7, vr: 1000 }, { lv: 8, vr: 1250 }, 
        { lv: 9, vr: 1500 }, { lv: 10, vr: 1750 }, { lv: 11, vr: 2000 }, { lv: 12, vr: 2250 }, 
        { lv: 13, vr: 2500 }, { lv: 14, vr: 2750 }, { lv: 15, vr: 3000 }, { lv: 16, vr: 3400 }, 
        { lv: 17, vr: 3800 }, { lv: 18, vr: 4200 }, { lv: 19, vr: 4600 }, { lv: 20, vr: 5000 }, 
        { lv: 21, vr: 5500 }, { lv: 22, vr: 6000 }, { lv: 23, vr: 6500 }, { lv: 24, vr: 7000 }, 
        { lv: 25, vr: 7500 }, { lv: 26, vr: 8000 }, { lv: 27, vr: 8500 }, { lv: 28, vr: 9000 }, 
        { lv: 29, vr: 9500 }, { lv: 30, vr: 10000 }, { lv: 31, vr: 10500 }, { lv: 32, vr: 11000 }, 
        { lv: 33, vr: 11500 }, { lv: 34, vr: 12000 }, { lv: 35, vr: 13000 }
    ];

    function init() {
        const sel = document.getElementById('buildingLevel');
        buildingLevels.forEach(b => {
            let opt = document.createElement('option');
            opt.value = b.vr;
            opt.text = `Lv ${b.lv} (${b.vr.toLocaleString()} VR)`;
            sel.add(opt);
        });
        sel.value = 5000;
        updateBossStats();
    }

    function updateBossStats() {
        const lvl = document.getElementById('bossLevel').value;
        const info = bossData[lvl];
        document.getElementById('reqVR').value = info.vr;
        document.getElementById('bossStatsDisplay').innerText = `DEF: ${info.pwr.toLocaleString()}`;
    }

    // --- MAIN CALCULATION ---
    function calculateRally() {
        // 1. Rally VR Calculation
        const lvl = parseInt(document.getElementById('bossLevel').value);
        const reqVR = bossData[lvl].vr;
        const bossPwr = bossData[lvl].pwr;
        const bossName = document.getElementById('bossType').value;
        const bossElement = bossArchetypes[bossName];

        // Leader VR
        let buildVR = parseInt(document.getElementById('buildingLevel').value) || 0;
        let manualVR = parseFloat(document.getElementById('manualVR').value);
        let baseVR = manualVR > 0 ? manualVR : buildVR;

        // Buffs for VR
        let lhVal = parseInt(document.getElementById('lighthouse').value);
        let lhBonus = (lhVal >= 3) ? 250 : 150;
        let cardBonus = document.getElementById('activeCard').checked ? 250 : 0;
        
        let rallyVR = baseVR + lhBonus + cardBonus;

        // Penalty Logic
        let penaltyPct = 0;
        if (rallyVR < reqVR) {
            penaltyPct = ((reqVR - rallyVR) / reqVR) * 2.1;
        }
        if (penaltyPct > 1) penaltyPct = 1;

        // Global Modifiers
        let globalMod = 1.0;
        if (lhVal == 3) globalMod += 0.03;
        if (lhVal == 4) globalMod += 0.05;
        if (document.getElementById('warFever').checked) globalMod += 0.01;
        if (document.getElementById('megaBuff').checked) globalMod += 0.05;
        if (!document.getElementById('hasElectrician').checked) globalMod *= 0.7;

        let totalWins = 0;
        let totalDamagePct = 0;

        // Loop through 5 players
        for (let i = 1; i <= 5; i++) {
            let pwrInput = document.getElementById(`p${i}_power`);
            let typeInput = document.getElementById(`p${i}_type`);
            let resBadge = document.getElementById(`p${i}_res`);

            let pwr = parseFloat(pwrInput.value) || 0;
            if (pwr === 0) {
                resBadge.className = "result-badge";
                resBadge.innerText = "--";
                continue; // Skip empty player
            }

            let type = typeInput.value;

            // Counter Logic Per Player
            let myMod = globalMod;
            let counterBonus = 0; 
            
            if ((type == 'Tank' && bossElement == 'Missile') ||
                (type == 'Missile' && bossElement == 'Air') ||
                (type == 'Air' && bossElement == 'Tank')) {
                counterBonus = 1;
                myMod *= 1.2;
            } else if ((type == 'Tank' && bossElement == 'Air') ||
                       (type == 'Missile' && bossElement == 'Tank') ||
                       (type == 'Air' && bossElement == 'Missile')) { // Boss counters player
                counterBonus = -1;
                myMod *= 0.8;
            }

            // Calc Effective Power
            let effPwr = pwr * (1 - penaltyPct) * myMod;

            // Determine Win Threshold
            let safetyFactor = 1.25;
            if (counterBonus === 1) safetyFactor = 1.05;
            if (counterBonus === -1) safetyFactor = 1.4;
            
            let winThreshold = bossPwr * safetyFactor;

            // Result
            if (effPwr >= winThreshold) {
                resBadge.className = "result-badge res-win";
                resBadge.innerText = "VICTORY";
                totalWins++;
                totalDamagePct += 1.0; // 1 stack ‚âà 1%
            } else {
                resBadge.className = "result-badge res-loss";
                resBadge.innerText = "DEFEAT";
                // Even in defeat you do ~0.1% damage
                totalDamagePct += 0.1;
            }
        }

        // Display Summary
        let sumBox = document.getElementById('summary');
        sumBox.style.display = 'block';
        document.getElementById('totalWaves').innerText = `${totalWins} / 5 Waves Cleared`;
        
        let dmgColor = (totalDamagePct >= 3) ? "var(--green)" : "var(--accent)";
        if (totalDamagePct < 1) dmgColor = "var(--red)";
        
        document.getElementById('totalDamage').style.color = dmgColor;
        document.getElementById('totalDamage').innerText = `~${totalDamagePct.toFixed(1)}% HP`;
        
        let penText = document.getElementById('penaltyDisplay');
        if (penaltyPct > 0) {
            penText.innerText = `‚ö†Ô∏è Virus Penalty Active: -${(penaltyPct*100).toFixed(1)}%`;
        } else {
            penText.innerText = "‚úÖ No Virus Penalty";
            penText.style.color = "var(--green)";
        }
    }

    init();
</script>

</body>
</html>
